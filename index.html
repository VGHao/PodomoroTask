<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#000">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./main.css">
		<link rel="manifest" href="./manifest.webmanifest">
		<title>Pomodoro</title>
	</head>
	<body class="working">
		<div class="main">
			<div id="header">
				<a class="header-link" href="#">
					<i class="fas fa-check-circle"></i>
					PomodoroTask
				</a>
				<!-- <div class="setting">
					<i class="fas fa-wrench"></i>
					Setting
				</div> -->
			</div>
			
			<div class="timer-container">
				<div class="tabs">
					<div class="tab-item active">
						Focus
					</div>
					<div class="tab-item">
						Break
					</div>
				</div>

				<div class="tab-content">
					<div class="timer active">25:00</div>
					<div class="timer">05:00</div>
				</div>

				<button class="timer-button">START</button>

			</div>

			<div class="task-container">
				<div class="task-header">Tasks</div>
				<input class="task-input" type="text" id="task_input" placeholder="What are you working on?">
				<!-- todo will be appended here using javascript -->
				<ul id="task"></ul>
			</div>

			
		</div>
	</body>
	<script src="./main.js"></script>
</html>
